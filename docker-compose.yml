version: '3.8'

services:
  linuxcommandlibrary:
    build: .
    container_name: linux-command-library
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/app/database.db
      - SERVER_ADDR=0.0.0.0:8080
      - ENABLE_CORS=true
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
