name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: LinuxCommandLibrary

jobs:
  release:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe: LinuxCommandLibrary
            cross: false

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            exe: LinuxCommandLibrary
            cross: true

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            exe: LinuxCommandLibrary
            cross: true

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            exe: LinuxCommandLibrary
            cross: true

          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            exe: LinuxCommandLibrary
            cross: true

          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            exe: LinuxCommandLibrary
            cross: true

          # Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe: LinuxCommandLibrary.exe
            cross: false

          - os: windows-latest
            target: i686-pc-windows-msvc
            exe: LinuxCommandLibrary.exe
            cross: false

          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            exe: LinuxCommandLibrary
            cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            exe: LinuxCommandLibrary
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install openssl@3 pkg-config

      # Native build
      - name: Run tests (native)
        if: matrix.cross == false
        run: cargo test --release --target ${{ matrix.target }} --verbose

      - name: Build release (native)
        if: matrix.cross == false
        run: cargo build --release --target ${{ matrix.target }}

      # Cross compilation
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --version 0.2.5

      - name: Run tests (cross)
        if: matrix.cross
        run: cross test --release --target ${{ matrix.target }} --verbose

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Compress binary with UPX
        continue-on-error: true
        if: matrix.os == 'ubuntu-latest' && !contains(matrix.target, 'mips')
        uses: crazy-max/ghaction-upx@v3
        with:
          version: v4.2.2
          files: target/${{ matrix.target }}/release/${{ matrix.exe }}
          args: -q --best --lzma

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.exe }}

      - name: Create release archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release/
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ env.BINARY_NAME }}-${{ matrix.target }}.zip ${{ matrix.exe }}
          else
            tar czf ../../../${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ matrix.exe }}
          fi
          cd -

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip
          generate_release_notes: true
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}